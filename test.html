<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <p>Привет! Расскажи немного о себе, своем опыте и навыках. Это поможет в поиске игроков.</p>
    <img src="https://www.pngall.com/wp-content/uploads/1/Sports-PNG-File-Download-Free.png" alt="Basketball ball">
</div>

<div class="form-container">
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required>
        <label for="about">О себе:</label>
        <textarea id="about" name="about" rows="4" required></textarea>
        <input type="submit" value="Отправить">
    </form>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event){
        event.preventDefault(); // предотвращаем отправку формы

        // Получаем значения полей формы
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var about = document.getElementById("about").value;

        // Здесь можно сделать что-то с полученными значениями, например, отправить их на сервер

        // Выводим значения в консоль для примера
        console.log("Имя: " + name);
        console.log("Возраст: " + age);
        console.log("О себе: " + about);
    });
</script>

</body>
</html>

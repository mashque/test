<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        <button id="submit">Submit</button> {
            background-color: var(--tg-theme-button-text-color);
            color: var(--tg-theme-button-color);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://www.pngall.com/wp-content/uploads/1/Sports-PNG-File-Download-Free.png" alt="Basketball ball">
    <p>Привет! Расскажи немного о себе, своем опыте и навыках. Это поможет в поиске игроков.</p>
</div>

<div class="form-container">
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Дата рождения:</label>
        <input type="date" id="age" name="age" required>
        <label for="about">О себе:</label>
        <textarea id="about" name="about" rows="4" required></textarea>
        <input type="submit" value="Отправить">
        <div id="error"></div>
    </form>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg =window.Telegram.WebApp;
    let submit = document.getElementById("submit");
    submit.addEventListener("click", () => {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let about = document.getElementById("about").value;
        // Здесь можно сделать что-то с полученными значениями, например, отправить их на сервер
        
        let data = {
          name : name,
          about : about
        }
        tg.sendData(JSON.stringify(data));
        tg.close();
    });
</script>

</body>
</html>
